<app-Header></app-Header>
<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <button mat-raised-button color="primary" class="mb-3" (click)="openModal(CreateClassType)">Create class type name</button>

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Class type name" #input (keyup)="applyFilter($event)">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="IdType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class type ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idType}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="TypeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class type name </th>
            <td mat-cell *matCellDef="let row"> {{row.typeName}} </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="Actions" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let row" class="text-center">
              <button mat-raised-button class="btn btn-warning mx-1" (click)="clickEditClassType(row, CreateClassType)">
                Edit
              </button>
              <button mat-raised-button class="btn btn-danger mx-1" (click)="clickDeleteClassType(row)">
                Delete
              </button>
            </td>
          </ng-container>

          <!-- Row shown when there is no matching data. -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter ""</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>
</div>


<ng-template #CreateClassType>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create new class type</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 py-2">
          <mat-form-field hintLabel="Max 50 characters" appearance="fill">
            <mat-label>Class type</mat-label>
            <input matInput #input maxlength="50" placeholder="Write the class type" [(ngModel)]="this.objClassType.TypeName">
          </mat-form-field>
        </div>
        <hr>
        <div class="col-6 text-center">
          <button mat-raised-button color="primary" (click)="clickSaveClassType()">Save</button>
        </div>
        <div class="col-6 text-center">
          <button mat-raised-button color="link" (click)="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
